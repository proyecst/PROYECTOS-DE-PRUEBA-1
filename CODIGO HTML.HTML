<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Tu Logo</h2>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-box"></i> Inventario</a></li>
                    <li><a href="#"><i class="fas fa-clipboard-list"></i> Pedidos</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Reportes</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-box">
                    <input type="text" placeholder="Buscar...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-info">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user-circle"></i>
                    <p>Nombre de Usuario</p>
                </div>
            </header>

            <div class="content-cards">
                <div class="card">
                    <div class="card-icon"><i class="fas fa-dollar-sign"></i></div>
                    <div class="card-details">
                        <h3>Ingresos Totales</h3>
                        <p class="value" id="total-revenue">Cargando...</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon"><i class="fas fa-cubes"></i></div>
                    <div class="card-details">
                        <h3>Productos Vendidos</h3>
                        <p class="value" id="products-sold">Cargando...</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon"><i class="fas fa-shopping-cart"></i></div>
                    <div class="card-details">
                        <h3>Pedidos Pendientes</h3>
                        <p class="value" id="pending-orders">Cargando...</p>
                    </div>
                </div>
            </div>

            <div class="main-section">
                <h2>Últimos Pedidos</h2>
                <div class="data-table">
                    </div>
            </div>
        </main>
    </div>

    <script>
        // Lógica para obtener datos del backend
        async function fetchDashboardData() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/dashboard');
                const data = await response.json();

                document.getElementById('total-revenue').textContent = `$${data.total_revenue.toFixed(2)}`;
                document.getElementById('products-sold').textContent = data.products_sold;
                document.getElementById('pending-orders').textContent = data.pending_orders;
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                document.getElementById('total-revenue').textContent = 'N/A';
                document.getElementById('products-sold').textContent = 'N/A';
                document.getElementById('pending-orders').textContent = 'N/A';
            }
        }

        fetchDashboardData();
    </script>
</body>
</html>
